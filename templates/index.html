<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Diabetes Prediction App</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="Pregnancies">Number of Pregnancies:</label>
                <input type="number" class="form-control form-control-sm" name="Pregnancies" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="number" class="form-control form-control-sm" name="Glucose" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="number" class="form-control form-control-sm" name="BloodPressure" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="number" class="form-control form-control-sm" name="SkinThickness" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="number" class="form-control form-control-sm" name="Insulin" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" class="form-control form-control-sm" step="any" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" class="form-control form-control-sm" step="any" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" class="form-control form-control-sm" name="Age" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Diabetes Test Result</button>
        </form>
    </div>
</body>
</html>
